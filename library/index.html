<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__wrapper">
          <h1>Brooklyn Public Library</h1>
          <div class="header__wrapper-link">
            <nav class="header__nav">
              <ul class="header__list">
                <li class="header__item">
                  <a href="#!" class="header__link">About</a>
                </li>
                <li class="header__item">
                  <a href="#!" class="header__link">Favorites</a>
                </li>
                <li class="header__item">
                  <a href="#!" class="header__link">Coffee shop</a>
                </li>
                <li class="header__item">
                  <a href="#!" class="header__link">Contacts</a>
                </li>
                <li class="header__item">
                  <a href="#!" class="header__link">Library Card</a>
                </li>
              </ul>
            </nav>
            <div class="header__icon">
              <img
                src="./img/svg/icon_profile.svg"
                alt="icon_profile"
                class="header__icon-img"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="welcome">
        <div class="welcome__gradient">
          <div class="welcome__title">
            <p>
              Welcome<br />
              to the Brooklyn Library
            </p>
          </div>
        </div>
      </section>
      <section class="about">
        <div class="wrapper">
          <div class="about__wrapper">
            <h2>About</h2>
            <div class="underline"></div>
            <div class="about__description">
              The Brooklyn Library is a free workspace, a large number of books
              and a cozy coffee shop inside
            </div>
            <div class="about__photo-gallery">
              <div class="about__photo-gallery_item">
                <img src="./img/photo-gallery-1.jpg" alt="photo-library" />
              </div>
              <div class="about__photo-gallery_item">
                <img src="./img/photo-gallery-2.jpg" alt="photo-library" />
              </div>
              <div class="about__photo-gallery_item">
                <img src="./img/photo-gallery-3.jpg" alt="photo-library" />
              </div>
              <div class="about__photo-gallery_item">
                <img
                  src="./img/photo-gallery-4.jpg"
                  alt="photo-library"
                  class="invisible"
                />
              </div>
              <div class="about__photo-gallery_item">
                <img
                  src="./img/photo-gallery-5.jpg"
                  alt="photo-library"
                  class="invisible"
                />
              </div>
            </div>
            <div class="about__slider">
              <div class="about__slider_item">
                <div class="about__pagination_button active"></div>
              </div>
              <div class="about__slider_item">
                <div class="about__pagination_button"></div>
              </div>
              <div class="about__slider_item">
                <div class="about__pagination_button"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
